{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "./css/estiloRegistro.css" %}">
</head>
<body>
    <header>
        <div id="caosNew">
            <img src="{% static "./img/Logo.jpg" %}" alt="" width="50px">
            <p>Caos News</p>
        </div>
    </header>
    <main>
        {% if mensaje %}
            <p> {{mensaje}} </p>
        {% endif %}
        
        <form action="{% url 'register' %}" class="form-group" id="form" method="POST">
            {% csrf_token %}
            <div id="formulario" class="mb-3">
                <h1>Log in</h1>

                {% for field in form%}
                    <div class="formItem form-floating mb-3">
                        {{field}}
                        <label for="{{field.auto_id}}" class="form-label">{{field.label}}</label>
                    </div>
                {% endfor %}
                
                <input type="text" value="create{{user}}" name="type" hidden>

                <div class="d-grid mx-auto mb-3" id="submit">
                    <input type="submit" id="inputSubmit" class="btn btn-outline-secondary btn-dark btn-lg rounded-pill" value="ingresar">
                    <p id="obligatorio" class="text-secondary">* obligatorio</p>
                    <p id="error" class="text-danger"></p>
                </div>
            </div>
            
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
