{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estiloCenter.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloindex.css' %}">
    <title>Noticias Publicadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc7bac99e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid">
        <!-- Your header content -->
    </header>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <!-- Your navbar content -->
    </nav>

    <main class="container mt-4">
        <h1>Noticias Publicadas</h1>
        <div class="row">
            {% for noticia in noticias %}
            <div class="col-md-4">
                <h2><a href="{% url 'ver_noticia_publicada' noticia.id %}">{{ noticia.titulo }}</a></h2>
                <p>{{ noticia.contenido|truncatewords:30 }}</p>
                <p>Autor: {{ noticia.autor.username }}</p>
                <p>Fecha: {{ noticia.fecha_publicacion }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
