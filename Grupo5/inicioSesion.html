<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estiloInicioSesion.css">
</head>
<body>
    <header>
        <div id="caosNew">
            <img src="./img/Logo.jpg" alt="" width="50px">
            <p>Caos News</p>
        </div>
    </header>
    <main>
        

        <form action="./index.html" class="form-group" id="form">
            <div id="formulario" class="mb-3">
                <h1>Log in</h1>
                <div class="formItem form-floating mb-3">
                    <input type="text" id="user" class="inputform form-control" placeholder="Usuario">
                    <label for="user" class="form-label">* Usuario</label>
                </div>
                <div class="formItem form-floating mb-3">
                    <input type="email" id="email" class="inputform form-control" placeholder="name@example.com">
                    <label for="email" class="form-label">* Email</label>
                </div>
                <div class="d-grid mx-auto mb-3" id="submit">
                    <input type="submit" id="inputSubmit" class="btn btn-outline-secondary btn-dark btn-lg rounded-pill" value="ingresar">
                    <p id="obligatorio" class="text-secondary">* obligatorio</p>
                    <p id="error" class="text-danger"></p>
                </div>
            </div>
            
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="./js/inicioSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
